version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: tesis_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tesis_app.sql:/docker-entrypoint-initdb.d/01-tesis_app.sql
    networks:
      - tesis_network

  # Aplicaci√≥n Node.js
  app:
    build: .
    container_name: tesis_app
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres
    networks:
      - tesis_network
    command: sh -c "sleep 10 && npm start"

volumes:
  postgres_data:

networks:
  tesis_network:
    driver: bridge